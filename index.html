<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .chat-container {
      max-width: 400px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #0066cc;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    .input-box button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const apiKey = 'YOUR_OPENAI_API_KEY'; // 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

    function addMessage(message, sender) {
      const msg = document.createElement('div');
      msg.className = `chat-message ${sender}`;
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = '';

      addMessage('Typing...', 'bot');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: userMessage }]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || 'Sorry, I couldn\'t respond.';
        chatBox.lastChild.textContent = botReply;
      } catch (error) {
        chatBox.lastChild.textContent = 'Error fetching response.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
